<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <header>
               <img src="./image/Frame.svg" alt="" class="head-img">
               <h2 class="title">PNFT Market</h2>
          </header>

          <main>
               <div class="desktop-img">
                    <img src="./image/Frame 1.svg" alt="" class="desktop">
     
               </div>
               <div class="card">
                    <div class="child">
                         <h2 class="main-title">NFT Access</h2>
                         <p class="describe">Please fill your detail to access your account.</p>
                    </div>
                    <section class="main-form first">
                         <label for="Email">Email</label>
                         <div>
                              <img src="./image/X Icon.svg" alt="" class="icon" width="18.5px" height="18.5px">
                         <input type="email" name="email" required id="input-form" placeholder="debra.holt@example.com">
                         </div>                    
                    </section>
                    <section class="main-form second">
                         <label for="Email">Password</label>
                         <div>
                              <img src="./image/Hide Icon.svg" alt="" class="icon" width="18.5px" height="18.5px">
                         <input type="password" name="password" required id="input-form" placeholder="••••••••">
                         </div>                    
                    </section>
                    <div class="check">
                         <div class="right">
                              <input type="checkbox" name="checkbox" id="check">
                              <span>Remember me</span>
                         </div>
                         <div class="left">
                              <a href="#" class="forgot">Forgot Password?</a>
                         </div>    
                    </div>
                    <div class="btns">
                         <button class="sign-in">Sign in</button>
                         <button class="google"><img src="./image/Google.svg" alt="" class="google-img"><a href="#" class="google-link">Sign in with Google</a></button>
                    </div>
                    <h2 class="last">Don’t have an account? <a href="#" class="sign">Sign up</a></h2>
               </div>
               
          </main>
     </div>     
</body>
</html>
